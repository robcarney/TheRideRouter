<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="layout :: head('Result')">
    <link rel="stylesheet" th:href="@{/vendor/materialize/css/materialize.css}" />
    <link rel="stylesheet" th:href="@{/css/main.css}" />
  </head>
  <body>
    <div th:replace="layout :: nav('upload')"></div>
    <div class="container result">
  	<header>
      <!--<div class="breadcrumb">
        <a href="/">Back</a>
      </div>-->
      <div class="logo">
  		  <!--<h1>The RIDE</h1>-->
          <img th:src="@{/assets/pictures/the-ride.png}"> </img>
      </div>
  	</header>
  	<section>
  		<div class="dedicated-vehicle">
        <h4> Dedicated Vehicle</h4>

      <div class="non-dedicated-vehicle">
