<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Account')"></head>
<body>
<div th:replace="layout :: nav('account')"></div>
<div class="container">
  <header>
    <h2>Account</h2>
  </header>
  <div class="row">
    <div class="col s6" th:text="'Username:     ' + ${username}"></div>
  </div>
  <div class="row">
    <div class="col s6">
      <form class="logout inline" th:action="@{/logout}" method="post">
        <button type="submit" class="btn">Logout</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
