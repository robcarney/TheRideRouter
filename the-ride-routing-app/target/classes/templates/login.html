<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head('Home')"></head>
  <body>
    <div th:replace="layout :: nav('home')"></div>
    <form th:action="@{/login}" th:object="${user}" method="post" class="login">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <h2>Log In</h2>
        </div>
        <div class="col s3"></div>
      </div>
      <div class="row" th:if="${flash != null}">
        <div class="col s3"></div>
        <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="col s6 flash"></div>
        <div class="col s3"></div>
      </div>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <input th:field="*{username}" placeholder="username"/>
        </div>
        <div class="col s3"></div>
      </div>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <input type="password" th:field="*{password}" placeholder="password"/>
        </div>
        <div class="col s3"></div>
      </div>
      <div class="row">
        <div class="col s3"></div>
        <div class="col s6">
          <button type="submit" class="btn">Login</button>
        </div>
        <div class="col s3"></div>
      </div>
    </form>
    <div th:replace="layout :: scripts"></div>
  </body>
</html>
